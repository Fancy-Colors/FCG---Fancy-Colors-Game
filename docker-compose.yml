version: '3.9'

services:
  nginx:
    container_name: practicum-nginx
    image: practicum-nginx
    build:
      context: .
      dockerfile: Dockerfile.nginx
      args:
        ENABLED_MODULES: brotli
    restart: unless-stopped
    volumes:
      - ./nginx/templates/:/etc/nginx/templates
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - static-assets:/var/www/static/
    depends_on:
      server:
        condition: service_started
    ports:
      - '3000:80'
    networks:
      - isolated
    environment:
      SERVER_PORT: ${SERVER_PORT}
      APP_HOSTNAME: ${APP_HOSTNAME}

  server:
    container_name: practicum-server
    image: prackicum-server
    build:
      context: .
      dockerfile: Dockerfile.server
      args:
        SERVER_PORT: ${SERVER_PORT}
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - static-assets:/app/packages/client/dist/client
    networks:
      - isolated
    ports:
      - '${SERVER_PORT}:${SERVER_PORT}'
    environment:
      SERVER_PORT: ${SERVER_PORT}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PORT: ${POSTGRES_PORT}
      PRAKTIKUM_API_URL: ${PRAKTIKUM_API_URL}

  postgres:
    image: postgres:14
    container_name: practicum-db
    ports:
      - '${POSTGRES_PORT}:${POSTGRES_PORT}'
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./tmp/pgdata:/var/lib/postgresql/data
    networks:
      - isolated
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD-SHELL',
          "sh -c 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}'",
        ]
      interval: 10s
      timeout: 3s
      retries: 3

  pgadmin:
    container_name: practicum-pgadmin
    image: dpage/pgadmin4:6.3
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION: 'False'
      PGADMIN_LISTEN_PORT: 80
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    ports:
      - '8080:80'
    networks:
      - isolated

volumes:
  pgadmin-data:
  static-assets:

networks:
  isolated:
    driver: bridge
